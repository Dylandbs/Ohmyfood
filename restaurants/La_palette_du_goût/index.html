<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>La Palette du Goût</title>
  </head>
  <body>
    <div id="loader">
      <div class="loader-content">
        <img
          src="/assets/images/logo/ohmyfood.png"
          alt="Logo OhMyFood"
          class="loader-logo"
        />
        <div class="loader-dots">
          <span class="dot"></span><span class="dot"></span
          ><span class="dot"></span>
        </div>
      </div>
    </div>

    <header>
      <div class="main-header">
        <div class="icon-header">
          <a href="/index.html">
            <span class="icon-wrapper">
              <i class="fas fa-arrow-left"></i>
            </span>
          </a>
        </div>
        <div class="logo-header">
          <a href="">
            <img
              src="/assets/images/logo/ohmyfood.png"
              alt="logo oh my food"
              class="logo-img"
            />
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="img-restaurant">
        <img
          src="/assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="Restaurant Image"
        />
      </div>
      <section class="restaurants">
        <div class="title-restaurant">
          <h2>La palette du goût</h2>
          <div class="hearth-icon-menu">
            <input type="checkbox" id="heart" class="hidden" />
            <label for="heart" class="heart-icon"></label>
          </div>
        </div>
        <div class="menu-restaurant course">
          <div class="info-menu-restaurant">
            <article>
              <div class="title-menu-restaurant">
                <h3>ENTRÉES</h3>
                <div class="stripe"></div>
              </div>

              <div class="plat-menu-restaurant">
                <label for="check-toggle-1" class="menu-check-toggle">
                  <div class="container">
                    <input
                      type="checkbox"
                      class="toggle-check-hidden"
                      id="check-toggle-1"
                    />
                    <div class="info-plat">
                      <h4 class="title-plat">Fricassée d'escargots</h4>
                      <p>Au piment d'Espelette</p>
                    </div>
                    <span class="price"> 25€ </span>
                    <div class="check">
                      <i class="fas fa-check"></i>
                    </div>
                  </div>
                </label>
                <label for="check-toggle-2" class="menu-check-toggle">
                  <div class="container">
                    <input
                      type="checkbox"
                      class="toggle-check-hidden"
                      id="check-toggle-2"
                    />
                    <div class="info-plat">
                      <h4 class="title-plat">Foie gras de canard mi-cuit</h4>
                      <p>Et ses copeaux de truffe noire</p>
                    </div>
                    <span class="price"> 35€ </span>
                    <div class="check">
                      <i class="fas fa-check"></i>
                    </div>
                  </div>
                </label>
                <label for="check-toggle-3" class="menu-check-toggle">
                  <div class="container">
                    <input
                      type="checkbox"
                      class="toggle-check-hidden"
                      id="check-toggle-3"
                    />
                    <div class="info-plat">
                      <h4 class="title-plat">Œuf au plat</h4>
                      <p>Assaisonné à la truffe sur lit de caviar</p>
                    </div>
                    <span class="price"> 20€ </span>
                    <div class="check">
                      <i class="fas fa-check"></i>
                    </div>
                  </div>
                </label>
              </div>
            </article>
          </div>
        </div>

        <div class="menu-restaurant course">
          <div class="info-menu-restaurant">
            <article>
              <div class="title-menu-restaurant">
                <h3>PLATS</h3>
                <div class="stripe"></div>
              </div>

              <div class="plat-menu-restaurant">
                <div class="container">
                  <label for="check-toggle-4" class="menu-check-toggle">
                  </label>
                  <input
                    type="checkbox"
                    class="toggle-check-hidden"
                    id="check-toggle-4"
                  />
                  <div class="info-plat">
                    <h4 class="title-plat">Filet de bœuf aux herbes</h4>
                    <p>Accompagné de sa ribambelle de légumes</p>
                  </div>
                  <span class="price"> 40€ </span>
                  <div class="check">
                    <i class="fas fa-check"></i>
                  </div>
                </div>

                <label for="check-toggle-5" class="menu-check-toggle">
                  <div class="container">
                    <input
                      type="checkbox"
                      class="toggle-check-hidden"
                      id="check-toggle-5"
                    />
                    <div class="info-plat">
                      <h4 class="title-plat">Parmentier de queue de bœuf</h4>
                      <p>À la truffe noire sur sa purée de panais</p>
                    </div>
                    <span class="price"> 35€ </span>
                    <div class="check">
                      <i class="fas fa-check"></i>
                    </div>
                  </div>
                </label>

                <label for="check-toggle-6" class="menu-check-toggle">
                  <div class="container">
                    <input
                      type="checkbox"
                      class="toggle-check-hidden"
                      id="check-toggle-6"
                    />
                    <div class="info-plat">
                      <h4 class="title-plat">Filet de turbot</h4>
                      <p>Aux agrumes</p>
                    </div>
                    <span class="price"> 44€ </span>
                    <div class="check">
                      <i class="fas fa-check"></i>
                    </div>
                  </div>
                </label>
              </div>
            </article>
          </div>
        </div>

        <div class="menu-restaurant course">
          <div class="info-menu-restaurant">
            <article>
              <div class="title-menu-restaurant">
                <h3>DESSERTS</h3>
                <div class="stripe"></div>
              </div>

              <div class="plat-menu-restaurant">
                <label for="check-toggle-7" class="menu-check-toggle">
                  <div class="container">
                    <input
                      type="checkbox"
                      class="toggle-check-hidden"
                      id="check-toggle-7"
                    />
                    <div class="info-plat">
                      <h4 class="title-plat">Paris-Brest</h4>
                      <p>Revisité</p>
                    </div>
                    <span class="price"> 18€ </span>
                    <div class="check">
                      <i class="fas fa-check"></i>
                    </div>
                  </div>
                </label>
                <label for="check-toggle-8" class="menu-check-toggle">
                  <div class="container">
                    <input
                      type="checkbox"
                      class="toggle-check-hidden"
                      id="check-toggle-8"
                    />
                    <div class="info-plat">
                      <h4 class="title-plat">
                        Macaron au chocolat d'exception
                      </h4>
                      <p>Et glace à la vanille de Madagascar</p>
                    </div>
                    <span class="price"> 22€ </span>
                    <div class="check">
                      <i class="fas fa-check"></i>
                    </div>
                  </div>
                </label>
                <label for="check-toggle-9" class="menu-check-toggle">
                  <div class="container">
                    <input
                      type="checkbox"
                      class="toggle-check-hidden"
                      id="check-toggle-9"
                    />
                    <div class="info-plat">
                      <h4 class="title-plat">Mousse au chocolat</h4>
                      <p>Au piment d'Espelette et à la truffe noire</p>
                    </div>
                    <span class="price"> 23€ </span>
                    <div class="check">
                      <i class="fas fa-check"></i>
                    </div>
                  </div>
                </label>
              </div>
            </article>
          </div>
        </div>
        <div class="commander">
          <div class="btn-restaurant">
            <a href="">Commander</a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer">
        <div class="logo-footer">
          <img
            src="/assets/images/logo/ohmyfood@2x.svg"
            alt="logo oh my food"
            class="logo-white"
          />
        </div>
        <div class="info-list-footer">
          <div class="info-footer">
            <i class="fas fa-utensils"></i>
            <a href="">Proposer un restaurant</a>
          </div>
          <div class="info-footer">
            <i class="fas fa-hands-helping"></i>
            <a href="">Devenir partenaire</a>
          </div>
          <a href="">Mentions légales</a>
          <a href="">Contact</a>
        </div>
      </div>
    </footer>
  </body>
</html>
