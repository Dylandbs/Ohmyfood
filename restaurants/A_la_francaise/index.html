    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <header>
      <div class="main-header">

          <a href="/index.html">
            <span class="icon-wrapper">
              <i class="fas fa-arrow-left"></i>
            </span>
          </a>
        </div>
        <div class="logo-header">

                      type="checkbox"
                      class="toggle-check-hidden"
                      id="check-toggle-1"
                    />

                    <div class="container-plat">
                      <div class="info-plat">
                        <div class="title-plat">
                          <h3>Fricassée d'escargots</h3>
                        </div>
                        <div class="description-prix">
                          <p>Au piment d'Espelette</p>
                        </div>
                      </div>
                    </div>
                    <div class="price-check">
                      <div class="price">
                        <p>25€</p>
                      </div>
                      <div class="check">
                        <i class="fas fa-check"></i>

                    </div>

                    <div class="price-check">
                      <div class="price">
                        <p>35€</p>
                      </div>
                      <div class="check">
                        <i class="fas fa-check"></i>
                      </div>

        <div class="commander">

    <footer>
      <div class="footer">
        <div class="logo-footer">
          <img
